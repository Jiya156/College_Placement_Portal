{% extends 'base.html' %}
{% block title %}Resources{% endblock %}

{% block content %}
<div class="container mt-4">
  <h3>Training Resources</h3>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Uploaded On</th>
        <th>Download</th>
      </tr>
    </thead>

    <tbody>
      {% for res in resources %}
      <tr>
        <td>{{ res.title }}</td>
        <td>{{ res.uploaded_at|date:"d M Y" }}</td>
        <td>
          <a href="{{ res.file_link.url }}" class="btn btn-sm btn-primary" download>
            Download
          </a>
        </td>
      </tr>
      {% empty %}
      <tr><td colspan="3">No resources available</td></tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
